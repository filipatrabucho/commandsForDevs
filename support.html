<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Left section: Title -->
        <div class="flex-shrink-0 flex items-center">
          <a href="/" class="text-xl font-bold text-[#B8D6CC] hover:text-[#B8D6CC]">
            Commands for devs.
          </a>
        </div>

        <!-- Mobile menu button -->
        <div class="flex items-center sm:hidden">
          <button id="menu-toggle" class="text-gray-900 hover:text-[#B8D6CC] focus:outline-none">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div>

        <!-- Right section: NavLinks -->
        <div class="hidden sm:flex sm:items-center">
          <a href="/laravel.html" class="ml-6 text-gray-900 hover:text-[#B8D6CC] font-medium">
            Laravel
          </a>
          <a href="/reactjs.html" class="ml-6 text-gray-900 hover:text-[#B8D6CC] font-medium">
            Reactjs
          </a>
          <a href="/python.html" class="ml-6 text-gray-900 hover:text-[#B8D6CC] font-medium">
            Python
          </a>
          <a href="/javascript.html" class="ml-6 text-gray-900 hover:text-[#B8D6CC] font-medium">
            Javascript
          </a>
        </div>
      </div>
    </div>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden sm:hidden">
      <a href="/laravel.html" class="block px-4 py-2 text-gray-900 hover:bg-[#B8D6CC]">
        Laravel
      </a>
      <a href="/reactjs.html" class="block px-4 py-2 text-gray-900 hover:bg-[#B8D6CC]">
        Reactjs
      </a>
      <a href="/python.html" class="block px-4 py-2 text-gray-900 hover:bg-[#B8D6CC]">
        Python
      </a>
      <a href="/javascript.html" class="block px-4 py-2 text-gray-900 hover:bg-[#B8D6CC]">
        Javascript
      </a>
    </div>
  </nav>

  <div class="flex items-center justify-center min-h-screen bg-transparent">
    <form class="p-8 rounded-lg w-full max-w-xl"> <!-- Changed max-w-md to max-w-lg -->
      <h2 class="text-2xl font-semibold mb-6 text-gray-900 text-center">Support Form</h2>
      <div class="mb-4">
        <label for="first-name" class="block text-gray-700">First Name</label>
        <input type="text" id="first-name" class="mt-1 block w-full p-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label for="last-name" class="block text-gray-700">Last Name</label>
        <input type="text" id="last-name" class="mt-1 block w-full p-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" class="mt-1 block w-full p-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700">Message</label>
        <textarea id="message" class="mt-1 block w-full p-2 border rounded-md" rows="4" required></textarea>
      </div>
      <button type="submit" class="w-full bg-[#B8D6CC] text-white p-2 rounded-md hover:bg-[#B8D6CC]">
        Submit
      </button>
    </form>
  </div>

  <footer class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-center items-center h-16">
        <p class="text-gray-700 text-center">
          Created by Ana and ChatGPT. All rights reserved.
        </p>
      </div>
    </div>
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
